<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Form</title>
    <link rel="stylesheet" href="styles/content.css">
    <script src="./scripts/Input-Location.js" defer></script>
    <script src="./scripts/submit-button.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <div class="container centered">
      <div class="form-container">
        <div class="select_option">
          <input type="text" class="form-control state mb-3" placeholder="Type State" oninput="filterStates()" autocomplete="off">
          <div class="state-suggestions"></div>

          <input type="text" class="form-control city mb-3" placeholder="Type City" oninput="filterCities()" autocomplete="off" disabled>
          <div class="city-suggestions"></div>

          <input type="number" class="form-control amount mb-3" placeholder="Enter Amount" min="0" step="100">

          <input type="number" class="form-control radius mb-3" placeholder="Enter Distance Radius (in km)" min="1" step="1">

          <button type="button" class="btn btn-primary w-100 styled-button" onclick="submitForm()">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
